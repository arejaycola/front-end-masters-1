<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link href="https://fonts.google.com/specimen/Kumbh+Sans:400,700,400i" rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Frontend Mentor | Profile card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="banner"></div>
				<img src="./images/image-victor.jpg" alt="" class="user-image" />
				<div class="profile">
					<div class="stats"><span class="name">Victor Crest</span><span class="age">26</span></div>
					<div class="city">London</div>
				</div>
				<div class="social">
					<div class="item">
						<div class="count">80K</div>
						<div class="label">Followers</div>
					</div>
					<div class="item">
						<div class="count">803K</div>
						<div class="label">Likes</div>
					</div>
					<div class="item">
						<div class="count">1.4K</div>
						<div class="label">Photos</div>
					</div>
				</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
			<a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
